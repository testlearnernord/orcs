<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>ORCS</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,%3Csvg%20xmlns=%22http://www.w3.org/2000/svg%22%20viewBox=%220%200%2064%2064%22%3E%3Crect%20width=%2264%22%20height=%2264%22%20fill=%22%230f0f10%22/%3E%3Cpath%20d=%22M12%2048%20L32%2016%20L52%2048%20Z%22%20fill=%22%23c0392b%22/%3E%3C/svg%3E"
    />
    <style>
      html,
      body,
      #app {
        height: 100%;
        margin: 0;
        background: #0f0f10;
        color: #ddd;
      }

      body {
        position: relative;
        font-family: sans-serif;
      }

      canvas {
        image-rendering: pixelated;
      }

      .hint {
        position: absolute;
        left: 8px;
        bottom: 8px;
        font-size: 12px;
        opacity: 0.72;
      }

      .boot-warning {
        position: absolute;
        right: 12px;
        bottom: 12px;
        max-width: 280px;
        padding: 12px;
        border-radius: 6px;
        background: rgba(30, 8, 8, 0.85);
        border: 1px solid rgba(255, 128, 128, 0.4);
        box-shadow: 0 0 18px rgba(0, 0, 0, 0.5);
        font-size: 13px;
        line-height: 1.4;
      }

      [hidden] {
        display: none !important;
      }
    </style>
    <script
      src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"
      crossorigin="anonymous"
    ></script>
    <script>
      if (!window.Phaser) {
        const fallback = document.createElement("script");
        fallback.src = "https://unpkg.com/phaser@3.80.1/dist/phaser.js";
        fallback.crossOrigin = "anonymous";
        document.head.appendChild(fallback);
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <div class="hint">Tipp: Dr체cke E f체r n채chsten Cycle</div>
    <div id="bundle-error" class="boot-warning" hidden>
      <p class="warning-title">Bundle konnte nicht geladen werden.</p>
      <p>
        Pr체fe die Browser-Konsole und ob <code>index.js</code>,
        <code>../index.js</code> bzw. die Varianten unter
        <code>assets/</code> erreichbar sind.
      </p>
    </div>
    <script type="module" src="./main.ts"></script>
    <script>
      (function () {
        var entry = document.querySelector("script[type=\"module\"][src]");
        if (!entry) {
          var missing = document.getElementById("bundle-error");
          if (missing) {
            missing.hidden = false;
          }
          return;
        }

        var showError = function () {
          var element = document.getElementById("bundle-error");
          if (element) {
            element.hidden = false;
          }
        };

        var isLocal = /^(localhost|127\.|\[::1\])/.test(location.hostname);
        var fallbacks = [];

        if (!isLocal) {
          var path = location.pathname || "";
          var hasDocsSegment = /\/(docs)(\/|$)/.test(path);

          if (hasDocsSegment) {
            fallbacks.push("../index.js");
          }

          fallbacks.push("./assets/index.js");

          if (hasDocsSegment) {
            fallbacks.push("../assets/index.js");
          }
        }

        entry.addEventListener("error", function () {
          if (fallbacks.length === 0) {
            showError();
            return;
          }

          var next = fallbacks.shift();
          if (!next) {
            showError();
            return;
          }

          var script = document.createElement("script");
          script.type = "module";
          script.crossOrigin = "anonymous";
          script.src = next;
          script.addEventListener("error", showError);
          document.head.appendChild(script);
        });
      })();
    </script>
  </body>
</html>
