name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: conflict markers
        run: rg -n "<<<<<<<|=======|>>>>>>>" -g '!node_modules' && exit 1 || true
      - run: npm run format:check
      - run: npm run lint
      - run: npm run typecheck
      - run: npm run test
      - run: npm run guard:portraits
      - name: ensure docs bundle is built output
        run: |
          if grep -E 'src="/?src/main\.ts"' docs/index.html; then
            echo "docs/index.html must not reference the dev entry (src/main.ts)" >&2
            exit 1
          fi
      - run: npm run build
